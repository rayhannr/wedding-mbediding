name: ping

on:
  schedule:
    - cron: '0 17 * * *'
  workflow_dispatch:

jobs:
  ping:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repo
        uses: actions/checkout@v3

      - name: Set up Python
        uses: actions/setup-python@v4
        with:
          python-version: '3.x'

      - name: Ping
        id: ping
        run: |
          curl -s http://wedding-mbediding.netlify.app -o page.html
